<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini Mario</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      canvas {
        background: rgb(100, 100, 100);
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <canvas id="myCanvas" width="800" height="800"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas")
      const ctx = canvas.getContext("2d")

      const gridWidth = 200
      const gridHeight = 500
      const numberOfColumns = 8
      const numberOfRows = 20
      const isOccupied = Array.from({ length: numberOfColumns }, (_) =>
        Array.from({ length: numberOfRows }, (_) => false)
      )

      isOccupied[5][18] = true

      function drawGrid() {
        const canvasToGridWidth = (canvas.width - gridWidth) / 2
        const canvasToGridHeight = (canvas.height - gridHeight) / 2
        const rectWidth = gridWidth / numberOfColumns
        const rectHeight = gridHeight / numberOfRows

        for (let column = 0; column < numberOfColumns; column++) {
          for (let row = 0; row < numberOfRows; row++) {
            let x = column * rectWidth + canvasToGridWidth
            let y = row * rectHeight + canvasToGridHeight
            ctx.beginPath()
            ctx.rect(x, y, rectWidth, rectHeight)
            if (isOccupied[column][row]) {
              ctx.fillStyle = "rgb(255, 100, 50)"
              ctx.fill()
            }
            ctx.stroke()
            ctx.closePath()
          }
        }
      }

      drawGrid()
    </script>
  </body>
</html>
